<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alojamientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reutilizamos tu CSS principal -->
  <link rel="stylesheet" href="../css/styles.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Barra de filtros arriba */
    .filters-bar {
      padding: 16px 24px;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .filters-bar h1 {
      margin: 0 24px 0 0;
      font-size: 20px;
    }

    .filters-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      flex: 1;
    }

    .filter-field {
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    .filter-field label {
      margin-bottom: 2px;
      color: #555;
    }

    .filter-field input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 120px;
    }

    .filters-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn-primary {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      padding: 7px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f8f8f8;
      cursor: pointer;
    }

    /* Layout mitad listado / mitad mapa */
    .layout {
      flex: 1;
      display: flex;
      min-height: 0; /* importante para que flex funcione bien */
    }

    .results-panel {
      width: 45%;
      min-width: 320px;
      max-width: 600px;
      border-right: 1px solid #eee;
      display: flex;
      flex-direction: column;
    }

    .results-header {
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .results-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px 24px;
      background: #faf8f4;
    }

    .properties-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .property-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      background: #fff;
      display: flex;
      gap: 10px;
      cursor: pointer;
      transition: box-shadow 0.15s ease, transform 0.05s ease;
    }

    .property-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transform: translateY(-1px);
    }

    .property-card.selected {
      border-color: #c59b43;
      box-shadow: 0 0 0 2px rgba(197,155,67,0.25);
    }

    .property-info {
      flex: 1;
    }

    .property-card h3 {
      margin: 0 0 4px;
      font-size: 16px;
    }

    .property-tag {
      display: inline-block;
      padding: 2px 8px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #ccc;
      margin-right: 6px;
      margin-bottom: 4px;
    }

    .property-meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 4px;
    }

    .property-price {
      font-size: 14px;
      font-weight: 600;
      margin-top: 4px;
    }

    .property-actions {
      margin-top: 8px;
    }

    .property-thumbnail {
      width: 110px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      background: #eee;
    }

    /* Panel mapa */
    .map-panel {
      flex: 1;
      min-width: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .results-panel {
        width: 100%;
        max-width: none;
        border-right: none;
        border-bottom: 1px solid #eee;
        height: 50%;
      }
      .map-panel {
        height: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="multi-container">
    <header class="multi-header">
      <div>
        <p class="multi-kicker">Explora nuestros alojamientos</p>
        <h1>Apartamentos y packs disponibles</h1>
        <p class="multi-subtitle">
          Elige el alojamiento que mejor encaje contigo y continúa para ver los detalles y reservar.
        </p>
      </div>
      <div class="multi-summary">
        <span id="resultsCount">Cargando alojamientos...</span>
      </div>
    </header>

    <!-- FILTROS -->
    <section class="multi-filters">
      <div class="filter-group">
        <label for="filterType">Tipo</label>
        <select id="filterType">
          <option value="all">Todos</option>
          <option value="apto">Apartamentos</option>
          <option value="pack">Packs</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filterCity">Ciudad</label>
        <select id="filterCity">
          <option value="all">Todas</option>
          <!-- se rellenará dinámicamente -->
        </select>
      </div>

      <div class="filter-group">
        <label for="filterGuests">Huéspedes</label>
        <input
          id="filterGuests"
          type="number"
          min="1"
          max="6"
          step="1"
          value="2"
        />
      </div>
    </section>

    <!-- GRID DE ALOJAMIENTOS -->
    <main class="multi-main">

      <!-- GRID DE ALOJAMIENTOS -->
      <section class="multi-list">
        <div id="propertiesGrid" class="properties-grid"></div>
      </section>

      <!-- MAPA -->
      <aside class="multi-map">
        <div id="map" class="map-container"></div>
      </aside>

    </main>
  </div>

  <!-- Firebase compat (si no los tienes ya en este archivo) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script type="module" src="../registro/firebase.js"></script>


  <!-- App de listado -->
  <script type="module" src="./properties-app.js"></script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5wLUu6bovJKnFBmqIFXymF-9ShNwrcU&callback=initMap">
  </script>

</body>

</html>
